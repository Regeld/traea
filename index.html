<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mascota Favorita</title>
    <link rel="stylesheet" href="sytles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f9f9f9;
        }
        .animal-galeria {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-bottom: 2em;
        }
        .animal-galeria img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid orange;
            background: orange;
            box-shadow: 0 2px 8px rgba(255,140,0,0.2);
        }
        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em 1.5em;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Registrar Mascota Favorita</h1>
    <div class="animal-galeria">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Gatito naranja">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=400&q=80" alt="Conejito naranja">
        <img src="https://images.unsplash.com/photo-1518715308788-30057527ade5?auto=format&fit=crop&w=400&q=80" alt="Perrito pequeño naranja">
    </div>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" required>

        <label for="color">Color</label>
        <input type="text" id="color" name="color" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="0" required>

        <label for="tamano">Tamaño</label>
        <input type="text" id="tamano" name="tamano" required>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" name="peso" min="0" step="0.1" required>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
